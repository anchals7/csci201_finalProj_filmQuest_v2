<!doctype html>
<html>
    <head>
        <meta charset="ISO-8859-1" />
        <title style="font-family: lexend mega">FilmQuest</title>
        <link rel="stylesheet" type="text/css" href="login.css" />
    </head>
    <body>
        <header id="TopBar">
            <div id="Logo">
                <img
                    id="Logo"
                    src="images/Logo.png"
                    style="width: 328px; height: 56px; border: none" />
            </div>

            <div id="Buttons">
                <img src="images/AccountIcon.png" />
                <button id="LoginButton" onclick="GoHome()">
                    Login / Create Account
                </button>
                <img src="images/SearchIcon.png" />
                <button id="SearchButton" onClick = "window.location.href = 'search.html;'">Search for Movies</button>
            </div>
        </header>
        <main id="Boxes">
            <form id="Login" name = "Login" onSubmit = "event.preventDefault(); UserSignIn();">
                <h1 id="Welcome">Welcome Back</h1>
                <img id="Account" src="images/Account.png" />
                <br />
                <input type="text" id="Username" name = "Username" placeholder="username" />
                <br />
                <input type="password" id="Password" name = "Password" placeholder="password" />
                <br />
                <input type="submit" id="Submit" value="LOGIN" />
                <br />
                <input type="button" id="Submit2" value="... Or Sign Up" onClick = "window.location.href = 'signup.html;'"/>
                
            </form>
        </main>
        <script src="login.js"></script>
    </body>
</html>
