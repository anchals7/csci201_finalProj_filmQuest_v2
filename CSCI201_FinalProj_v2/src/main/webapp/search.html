<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="search.css">
	<script src="search.js"></script>
	<title>Search Results</title>
</head>


<body>
<div class="content">
  <div id="header">
            <div id="logo">
                <img src="images/quest_logo.png" alt="Website-Logo">
                <h1>FilmQuest</h1>
            </div>
            <div id="menu-items">
                <div class="menu-item">
                    <img src="images/profile_menu_holder.png" alt="My-Profile-Logo">
                    <a href="profile.html">My Profile</a>
                </div>
                <div class="menu-item">
                    <img src="images/search.png" alt="Search-Logo">
                    <a href="search.html">Search For Movies</a>
                </div>
                <div class="menu-item">
                    <img src="images/rating.png" alt="Ratings-Reviews-Logo">
                    <a href="myreviews.html">My Reviews</a>
                </div>
            </div>
        </div>
        
  <form class="search-bar" onsubmit="handleSearchSubmit(event)">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ed3e89a5a8dd2b49175b4ffae641132c9c610c5b755a973915cbe269d76d02be?apiKey=0ec2231b00044b34988ba4a62b9c20c5&" alt="Search icon" class="search-bar-icon" />
    <input type="text" class="search-input" placeholder="Search Keyword" aria-label="Search Keyword" />
  </form>
  <main class="results-container">
  <h2 class="search-results">Search Results</h2>
    <div class="results-grid">
      <div class="results-row">
       <div class="result-col">
          <button class="result-item" id="result-item-1" onclick="handleResult(document.getElementById('result-title-1').value)">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1725d1e41f1f4815d835312dd71811fdd1855ab70f529141aa9a6a67433b8489?apiKey=0ec2231b00044b34988ba4a62b9c20c5&" alt="Movie poster" class="result-image" />
            <h2 class="result-title" id="result-title-1">
              Title
              <br />
              Rating Display
            </h2>
          </button>
        </div>
        <div class="result-col">
          <button class="result-item" id="result-item-2" onclick="handleResult=(document.getElementById('result-title-2').value)">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1725d1e41f1f4815d835312dd71811fdd1855ab70f529141aa9a6a67433b8489?apiKey=0ec2231b00044b34988ba4a62b9c20c5&" alt="Movie poster" class="result-image" />
            <h2 class="result-title" id="result-title-2">
              Title
              <br />
              Rating Display
            </h2>
          </button>
        </div>
        <div class="result-col">
          <button class="result-item" id="result-item-3" onclick="handleResult(document.getElementById('result-title-3').value)">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1725d1e41f1f4815d835312dd71811fdd1855ab70f529141aa9a6a67433b8489?apiKey=0ec2231b00044b34988ba4a62b9c20c5&" alt="Movie poster" class="result-image" />
            <h2 class="result-title" id="result-title-3">
              Title
              <br />
              Rating Display
            </h2>
          </button>
        </div>
      </div>
    </div>
   
  </main>
  <div id="footer">
            <p>@FilmQuest distributed by USC CSCI 201</p>
      </div>
</div>
</body>
</html>
