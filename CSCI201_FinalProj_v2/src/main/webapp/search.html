<head>

	<link rel="stylesheet" href="search.css">
	<script src="search.js" defer></script>
	<title>Search Results</title>
</head>


<body>
<div class="content">
  <div id="header">
            <div id="logo">
                <img src="images/quest_logo.png" alt="Website-Logo">
                <h1>FilmQuest</h1>
            </div>
            <div id="menu-items">
                <div class="menu-item">
                    <img src="images/profile_menu_holder.png" alt="My-Profile-Logo">
                    <a href="profile.html">My Profile</a>
                </div>
                <div class="menu-item">
                    <img src="images/search.png" alt="Search-Logo">
                    <a href="search.html">Search For Movies</a>

  <form class="searchBar" onsubmit="handleSearchSubmit(event)">

  <div id="spacer"></div>

          <button class="resultItem" >

        </div>
        
      </div>
    </div>
   
  </div>\

      </div>
</div>
