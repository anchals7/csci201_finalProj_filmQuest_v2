<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Profile Page</title>
        <link rel="stylesheet" href="settings.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300;400&family=Gentium+Book+Plus&family=Graduate&family=Halant:wght@400;600&family=Lexend+Mega:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Exo:ital@0;1&family=Fira+Sans+Extra+Condensed:wght@300;400&family=Gentium+Book+Plus&family=Graduate&family=Halant:wght@400;600&family=Lexend+Mega:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <div id="logo">
                <img src="images/quest_logo.png" alt="Website-Logo">
                <h1>FilmQuest</h1>
            </div>
            <div id="menu-items">
                <div class="menu-item">
                    <img src="images/profile_menu_holder.png" alt="My-Profile-Logo">
                    <a href="profile.html">My Profile</a>
                </div>
                <div class="menu-item">
                    <img src="images/search.png" alt="Search-Logo">
                    <a href="search.html">Search For Movies</a>
                </div>
                <div class="menu-item">
                    <img src="images/rating.png" alt="Ratings-Reviews-Logo">
                    <a href="myreviews.html">My Reviews</a>
                </div>
            </div>
        </div>

        <div id="profile-user">
            <img src="images/profile_img_placeholder.png" alt="Profile-Img-Placeholder">
            <div id="profile-user-info">
                <h2>FirstName LastName</h2>
                <p>Username</p>
            </div>
        </div>

        <div id="profile-menu">
            <div class="profile-menu-item">
                <a href="profile.html">My Profile</a>
            </div>
            <div class="profile-menu-item">
                <a href="myreviews.html">My Reviews</a>
            </div>
            <div id="active" class="profile-menu-item">
                <a href="settings.html">Settings</a>
            </div>
        </div>

        <div id="my-reviews">
            <h1>Account settings</h1>
            <p>First Name</p>
            <p>Last Name</p>
            <p>Current Password</p>
            <p>New Password</p>
        </div>


        <div id="footer">
            <p>@FilmQuest distributed by USC CSCI 201</p>
        </div>
    </body>
</html>
