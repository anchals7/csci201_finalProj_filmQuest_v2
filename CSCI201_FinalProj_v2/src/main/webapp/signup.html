<!doctype html>
<html>
    <head>
        <meta charset="ISO-8859-1" />
        <title style="font-family: lexend mega">FilmQuest</title>
        <link rel="stylesheet" type="text/css" href="signup.css" />
    </head>
    <body>
        <header id="TopBar">
            <div id="Logo">
                <img
                    id="Logo"
                    src="images/Logo.png"
                    style="width: 328px; height: 56px; border: none" />
            </div>

            <div id="Buttons">
                <img src="images/AccountIcon.png" />
                <button id="LoginButton" onclick="GoHome()">
                    Login / Create Account
                </button>
                <img src="images/SearchIcon.png" />
                <button id="SearchButton">Search for Movies</button>
            </div>
        </header>
        <main id="Boxes">
            <form id="Signup">
                <h1 id="Welcome">Create Account</h1>
                <br />

                <div id="Field">
                    <div id="Text">
                        <p>Enter Name</p>
                        <p>Enter Email</p>
                        <p>Enter Username</p>
                        <p>Enter Password</p>
                        <p>Re-Enter Password</p>
                    </div>
                    <div id="Input">
                        <input type="text" id="Name" class="field" />
                        <br />

                        <input type="email" id="Email" class="field" />
                        <br />

                        <input type="text" id="Username" class="field" />
                        <br />

                        <input type="password" id="Password" class="field" />
                        <br />

                        <input
                            type="password"
                            id="ConfirmPassword"
                            class="field" />
                    </div>
                </div>
                <input type="submit" id="Submit" value="Create Account" />
            </form>
        </main>
        <script src="login.js"></script>
    </body>
</html>
