<!doctype html>
<html>
    <head>
        <meta charset="ISO-8859-1" />
        <title style="font-family: lexend mega">FilmQuest</title>
        <link rel="stylesheet" type="text/css" href="signup.css" />
    </head>
    <body>
        <header id="TopBar">
            <div id="Logo">
                <img
                    id="Logo"
                    src="images/Logo.png"
                    style="width: 328px; height: 56px; border: none" />
            </div>

            <div id="Buttons">
                <img src="images/SearchIcon.png" style = "cursor: pointer;" onclick = "window.location.href = 'search.html;'"/>
                <button id="SearchButton" style = "cursor: pointer;" onClick = "window.location.href = 'search.html;'">Search for Movies</button>
            </div>
        </header>
        <main id="Boxes">
            <form id="Signup" name = "Signup" style = "border-radius: 5px;" onsubmit = "event.preventDefault(); UserRegistration();">
                <h1 id="Welcome">Create Account</h1>
                <br />

                <div id="Field">
                    <div id="Text">
                        <p>Enter Name</p>
                        <p>Enter Email</p>
                        <p>Enter Username</p>
                        <p>Enter Password</p>
                        <p>Re-Enter Password</p>
                    </div>
                    <div id="Input">
                        <input type="text" name ="Name" class="field" required/>
                        <br />

                        <input type="email" name ="Email" class="field" required/>
                        <br />

                        <input type="text" name ="Username" class="field" required/>
                        <br />

                        <input type="password" name ="Password" class="field" required/>
                        <br />

                        <input
                            type="password"
                            id="ConfirmPassword"
                            class="field" required/>
                    </div>
                </div>
                <input type="submit" style = "cursor: pointer; border-radius: 5px;" id="Submit" value="Create Account" />
                <input type="button" style = "cursor: pointer; border-radius: 5px;" id="Submit2" value="... Or Login" onClick = "window.location.href = 'login.html;'" />
            </form>
        </main>
        <script src="signup.js"></script>
    </body>
</html>
